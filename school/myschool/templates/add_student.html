<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>
</head>
<body>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h1>Add a new student</h1>

        <h2> Student Data</h2>

        <div class="form-group">
            <label for="st_name">Student Name</label>
            <input id="st_name" name="st_name" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="standard">Class</label>
            <input id="standard" name="standard" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Birth Year">Year of Birth</label>
            <input id="Birth_year" name="Birth_year" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Birth Place">Place</label>
            <input id="Birth_Place" name="Birth_Place" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Parent name">Parent name</label>
            <input id="Parent_name" name="Parent_name" type="text" class="form-control" required>
        </div>

        <button type="submit">Click here to add student</button>


        </form>
</body>
</html>
